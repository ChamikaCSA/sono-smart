<div class="app-container">
  <header class="app-header">
    <nav class="nav-container">
      <div class="logo">
        <div class="logo-icon">
          <span class="material-icons-outlined">medical_services</span>
        </div>
        <span>SonoSmart</span>
      </div>
      <div class="nav-links">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a href="#about">About Us</a>
        <ng-container *ngIf="!authService.isLoggedIn()">
          <a routerLink="login" routerLinkActive="active">Login</a>
          <a routerLink="register" routerLinkActive="active">Register</a>
        </ng-container>
        <ng-container *ngIf="authService.isLoggedIn()">
          <a href="#">Patients</a>
          <a href="#">Scans</a>
          <a href="#">Reports</a>
          <div class="user-menu">
            <div class="user-avatar" [title]="authService.getCurrentUser()?.firstName || 'User'">
              {{ (authService.getCurrentUser()?.firstName || 'U')[0] }}
            </div>
            <a href="#" (click)="$event.preventDefault(); logout()">Logout</a>
          </div>
        </ng-container>
      </div>
    </nav>
  </header>

  <main class="app-content">
    <router-outlet />
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 SonoSmart. All rights reserved.</p>
  </footer>
</div>
